<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat - Participant</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div style="position: absolute; top: 10px; left: 10px; z-index: 1000;">
                <img src="images/dartstream-logo.png" alt="Dartstream" style="height: 50px; width: auto;">
            </div>
            <h1>Video Chat Room</h1>
            <div class="room-info">
                <p id="roomStatus">Initializing...</p>                <button id="reconnectBtn" class="btn btn-secondary" hidden>Reconnect</button>                <button id="refreshBtn" class="btn btn-secondary" hidden>Refresh</button>                <button id="toggleAudioBtn" class="btn btn-secondary" hidden>🔇 Mute</button>                <button id="toggleVideoBtn" class="btn btn-secondary" hidden>📹 Hide Video</button>                <button id="shareBtn" class="btn" hidden>Share Spectator Link</button>
                <button id="endCallBtn" class="btn btn-danger" hidden>End Call</button>
            </div>
            <div class="device-controls" id="deviceControls" hidden>
                <label>
                    Camera
                    <select id="cameraSelect"></select>
                </label>
                <label>
                    Microphone
                    <select id="micSelect"></select>
                </label>
                <button id="applyDevicesBtn" type="button" class="btn btn-secondary">Apply</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Left side: Video -->
            <div class="video-section">
                <div class="video-grid">
                    <!-- Remote video - large, centered -->
                    <div id="remoteVideoContainer" class="video-container">
                        <video id="remoteVideo" autoplay playsinline></video>
                        <span class="video-label">Participant</span>
                        <span id="connectionStatus" class="connection-status">Waiting...</span>
                    </div>
                    <!-- Local video - small PiP corner -->
                    <div id="localVideoContainer" class="video-container">
                        <video id="localVideo" autoplay muted playsinline></video>
                        <span class="video-label">You</span>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Right side: DartConnect -->
            <div class="dartconnect-section">
                <iframe id="dartconnectFrame" src="https://app.dartconnect.com/" frameborder="0" allowfullscreen style="display: block; border: none;"></iframe>
            </div>
        </div>

        <!-- Room Setup Modal -->
        <div id="setupModal" class="modal">
            <div class="modal-content">
                <div style="position: absolute; top: 10px; right: 10px; background: #007bff; color: white; padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold;">V1.2.6</div>
                  <div style="text-align: center; margin-bottom: 20px;">
                      <img src="images/dartstream-logo.png" alt="Dartstream" style="height: 100px; width: auto;">
                  </div>
                <h2>Join Video Chat</h2>
                <div class="form-group">
                    <label for="roomCodeInput">Room Code (4 digits):</label>
                    <input type="text" id="roomCodeInput" placeholder="Enter 4-digit code or leave blank to create" maxlength="4" />
                </div>
                <button id="joinBtn" type="button" class="btn btn-primary">Join Room</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js?v=1.2.6"></script>
        <script>
            // Ensure Supabase REST requests negotiate JSON
            (function(){
                const origFetch = window.fetch;
                window.fetch = function(input, init){
                    const url = typeof input === 'string' ? input : (input && input.url);
                    init = init || {};
                    const method = (init && init.method ? String(init.method).toUpperCase() : 'GET');
                    // If calling Supabase REST, force Accept JSON
                    try {
                        const supaHost = (typeof SUPABASE_URL !== 'undefined') ? new URL(SUPABASE_URL).host : '.supabase.co';
                        if (url && typeof url === 'string' && url.includes('/rest/v1/') && url.includes(supaHost)){
                            const hdrs = new Headers(init.headers || {});
                            hdrs.set('Accept', 'application/json');
                            if (method !== 'GET') hdrs.set('Content-Type', 'application/json');
                            init.headers = hdrs;
                        }
                    } catch(_){}
                    return origFetch.call(this, input, init);
                };
            })();
        </script>
    <script src="app.js?v=1.2.7"></script>
</body>
</html>
